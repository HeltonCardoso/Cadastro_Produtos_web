<!-- templates/consultar_produto.html -->
{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/consultar_produto.css') }}">
{% endblock %}

{% block content %}
<div class="produto-container">
    
    <!-- Card de Busca -->
    <div class="card card-busca">
        <div class="card-body">
            <form id="formBuscarProduto">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label for="sku" class="form-label fs-5 fw-semibold">
                            <i class="fas fa-barcode me-2"></i>SKU ou EAN
                        </label>
                        <input type="text" class="form-control form-control-lg" id="sku" 
                               placeholder="Digite o código do produto..." required
                               style="padding: 15px; font-size: 1.1rem;">
                        <div class="form-text">
                            Você pode buscar por SKU ou código EAN
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100" id="btnBuscar" 
                                style="padding: 15px; font-size: 1.1rem; font-weight: 600;">
                            <i class="fas fa-search me-2"></i>Buscar Produto
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div id="loadingProduto" class="loading-container" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 fs-5">Buscando informações do produto...</p>
    </div>

    <!-- Resultados -->
    <div id="resultadoProduto" style="display: none;"></div>

    <!-- Mensagem de erro -->
    <div id="mensagemErro" style="display: none;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/consultar_produto.js') }}"></script>
{% endblock %}
