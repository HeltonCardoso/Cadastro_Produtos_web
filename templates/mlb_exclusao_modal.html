<!-- templates/mlb_exclusao_simples.html -->
<div id="modalExclusaoPlanilha" class="modal">
    <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
                <i class="fas fa-trash-alt"></i> Excluir MLB Via Planilha
            </h5>
            <button type="button" class="close-modal" onclick="fecharModalExclusaoPlanilha()">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Atenção:</strong> Esta ação excluirá permanentemente os MLBs listados.
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-file-upload"></i> Selecione o arquivo
                </label>
                <input type="file" id="arquivoExclusao" class="form-control" 
                       accept=".txt,.csv,.xlsx,.xls">
                <div class="form-text">
                    Formatos: .txt, .csv, .xlsx, .xls (um MLB por linha ou coluna)
                </div>
            </div>
            
            <!-- BARRA DE PROGRESSO -->
            <div id="progressoContainer" style="display: none;">
                <div class="progress mb-2" style="height: 25px;">
                    <div id="progressoBar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                         role="progressbar" style="width: 0%">
                        <span id="progressoTexto">0%</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <small id="progressoStatus">Aguardando início...</small>
                    <small id="progressoContador">0/0 processados</small>
                </div>
                <!--
                <div class="mt-2" id="progressoDetalhes">
                     Detalhes em tempo real aparecerão aqui 
                </div> -->
            </div>
            
            <div id="previewExclusao">
               <!--   Preview será inserido aqui -->
            </div> 
            
            <!-- RESUMO DE EXCLUSÃO (após conclusão) -->
            <div id="resumoExclusao" style="display: none;">
                <div class="card mt-3">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="fas fa-clipboard-check"></i> Resumo da Exclusão</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center" 
                                         style="width: 30px; height: 30px; margin-right: 10px;">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <div>
                                        <div class="text-success" style="font-size: 1.2rem; font-weight: bold;" id="totalSucesso">0</div>
                                        <small>Sucessos</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center" 
                                         style="width: 30px; height: 30px; margin-right: 10px;">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <div>
                                        <div class="text-danger" style="font-size: 1.2rem; font-weight: bold;" id="totalErros">0</div>
                                        <small>Erros</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3" id="resumoDetalhes">
                            <!-- Detalhes do resumo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <!-- Botões durante pré-processamento -->
            <div id="botoesPreProcessamento">
                <button type="button" class="btn btn-secondary" onclick="fecharModalExclusaoPlanilha()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" class="btn btn-danger" id="btnIniciarExclusao" disabled>
                    <i class="fas fa-play"></i> Iniciar Exclusão
                </button>
            </div>
            
            <!-- Botão após conclusão -->
            <div id="botaoPosProcessamento" style="display: none;">
                <button type="button" class="btn btn-success" onclick="fecharModalExclusaoPlanilha()">
                    <i class="fas fa-check-circle"></i> Fechar
                </button>
            </div>
        </div>
    </div>
</div>
